<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine ðŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  
  height: 100vh;
  height: 100dvh; 
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Playfair Display',serif;
  background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ffd3a5,#ff9a9e);
  background-size:400% 400%;
  animation:skyMove 15s ease-in-out infinite alternate;
}

body.night{
  animation:none;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#0f2027);
  transition: background 8s ease-in-out;
}

@keyframes skyMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.star{
  position:absolute;
  width:2px; height:2px;
  background:white;
  border-radius:50%;
  opacity:0;
  animation:starAppear 5s forwards;
  box-shadow: 0 0 4px white;
}

@keyframes starAppear{ from{opacity:0;} to{opacity:0.8;} }


.field{
  position:absolute;
  bottom:0;
  width:100%;
  height:30%; 
  display:flex;
  justify-content:space-around;
  align-items:flex-end;
  pointer-events: none;
  z-index: 1;
}

.flower{
  position:relative;
  transform-origin:bottom center;
  animation:wind 5s ease-in-out infinite;
  transform: scale(0.8); 
}

@keyframes wind{ 0%,100%{transform:scale(0.8) rotate(-3deg)} 50%{transform:scale(0.8) rotate(3deg)} }

.stem{
  width:6px;
  height:120px;
  background:linear-gradient(to top,#1b5e20,#4caf50);
  margin:auto;
  border-radius:10px;
}

.bloom{
  position:relative;
  width:100px;
  height:100px;
  margin:auto;
  margin-bottom:-25px;
}

.petal{
  position:absolute;
  width:60px;
  height:95px;
  border-radius:50%;
  transform-origin:bottom center;
}

.f1 .petal{background:radial-gradient(circle at 30% 30%,#fff,#ff4d88)}
.f2 .petal{background:radial-gradient(circle at 30% 30%,#fff,#ff8a65)}
.f3 .petal{background:radial-gradient(circle at 30% 30%,#fff,#ba68c8)}
.f4 .petal{background:radial-gradient(circle at 30% 30%,#fff,#f06292)}

.petal:nth-child(1){transform:rotate(0deg)}
.petal:nth-child(2){transform:rotate(45deg)}
.petal:nth-child(3){transform:rotate(90deg)}
.petal:nth-child(4){transform:rotate(135deg)}
.petal:nth-child(5){transform:rotate(180deg)}
.petal:nth-child(6){transform:rotate(225deg)}
.petal:nth-child(7){transform:rotate(270deg)}
.petal:nth-child(8){transform:rotate(315deg)}

.falling{
  position:absolute;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
  z-index: 5;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);opacity:1}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0}
}

.content{
  position:relative;
  z-index:100;
  text-align:center;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  width: 90%;
  max-width: 700px;
  margin-top: -10vh; 
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 25px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

h1{
  font-family:'Dancing Script',cursive;
  font-size: clamp(2rem, 5vw, 3.5rem); 
  margin-bottom:20px;
  text-shadow:2px 2px 12px rgba(0,0,0,0.3);
  line-height: 1.2;
}

.button-container { display: flex; justify-content: center; gap: 15px; position: relative; z-index: 150; }

button{
  padding: 12px 30px;
  font-size: 1.2rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:all 0.3s ease;
  font-family: 'Playfair Display', serif;
  font-weight: bold;
  
  -webkit-tap-highlight-color: transparent; 
}

#yesBtn{ background: linear-gradient(to right, #ff4d6d, #ff758c); color:white; }
#noBtn{ background: white; color:#ff4d6d; }

#celebrationContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
}

#gifContainer{
  display:flex; 
  flex-direction: row; 
  justify-content: center;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap; 
}

.love-gif{
  width: 180px; 
  height: 180px; 
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  border: 3px solid white;
}

.spotify-embed {
  width: 100%;
  max-width: 400px;
  height: 80px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#fireworks-canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 999;
}

@media (max-width: 600px) {
  .content {
    padding: 20px;
    width: 95%;
    margin-top: -15vh;
  }

  .love-gif {
    width: 140px;
    height: 140px;
  }
  
  #gifContainer {
    gap: 10px;
  }

  .flower {
    transform: scale(0.6); 
  }
}
</style>
</head>

<body>

<canvas id="fireworks-canvas"></canvas>

<div class="field">
  <div class="flower f1"><div class="bloom"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div></div><div class="stem"></div></div>
  <div class="flower f2"><div class="bloom"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div></div><div class="stem"></div></div>
  <div class="flower f3"><div class="bloom"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div></div><div class="stem"></div></div>
  <div class="flower f4"><div class="bloom"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div></div><div class="stem"></div></div>
</div>

<div class="content">
  <h1 id="valentineText">Will You Be My Valentine? ðŸ’•</h1>
  
  <div class="button-container" id="btnGroup">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <div id="celebrationContainer">
    <div id="gifContainer">
      <img class="love-gif" src="https://media1.tenor.com/m/s76gPX1FyZAAAAAd/puuung-puuung-kiss.gif" alt="Puuung GIF">
      <img class="love-gif" src="https://media.tenor.com/TMFyUIohGWsAAAAM/drool-drooling.gif" alt="Second GIF">
    </div>
    
    <iframe  
      data-testid="embed-iframe" style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/63g7T96x98kozrsNDHWqHv?utm_source=generator"
      width="60%" height="200" frameBorder="0" 
      allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>
</div>

<script>
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let btnGroup=document.getElementById("btnGroup");
let celebrationContainer=document.getElementById("celebrationContainer");
let valentineText=document.getElementById("valentineText");
let canvas = document.getElementById("fireworks-canvas");
let ctx = canvas.getContext("2d");
let size=1;

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();

function createPetal(){
  let petal=document.createElement("div");
  petal.className="falling";
  petal.innerHTML="ðŸŒ¸";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),10000);
}
let petalInterval = setInterval(createPetal,600);

setTimeout(()=>{
  clearInterval(petalInterval);
  document.querySelectorAll('.falling').forEach(p => p.remove());
  document.body.classList.add("night");
  for(let i=0;i<80;i++){
    let star = document.createElement("div");
    star.className="star";
    star.style.left = Math.random()*100+"vw";
    star.style.top = Math.random()*100+"vh";
    star.style.animationDelay = (Math.random()*5)+"s";
    document.body.appendChild(star);
  }
},15000);

let particles = [];
function createFirework(x, y) {
    const colors = ['#ff4d6d', '#ff7eb3', '#ffd3a5', '#fff', '#ba68c8'];
    for (let i = 0; i < 40; i++) {
        particles.push({
            x, y,
            color: colors[Math.floor(Math.random() * colors.length)],
            vel: { x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12 },
            alpha: 1
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vel.x; p.y += p.vel.y; p.vel.y += 0.05; p.alpha -= 0.01;
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
}

noBtn.addEventListener("click",function(){
  size+=0.5;
  yesBtn.style.transform=`scale(${size})`;

  if(size>6){
    yesBtn.style.position="fixed";
    yesBtn.style.top="0"; yesBtn.style.left="0";
    yesBtn.style.width="100vw"; yesBtn.style.height="100vh";
    yesBtn.style.borderRadius="0"; yesBtn.style.zIndex="150";
  }
});

yesBtn.addEventListener("click", function(){
  btnGroup.style.display="none";
  celebrationContainer.style.display="flex"; 
  valentineText.innerHTML = "I Knew You'd Say Yes! ðŸ’–";
  
  animateFireworks();
  setInterval(() => {
    createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
  }, 400);
});
</script>

</body>

</html>
